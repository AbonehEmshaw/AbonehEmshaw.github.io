<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Regular Expression</title>
        <link rel="stylesheet" href="webform1.css" type="text/css">
    </head>
    <body>
        <form>
            <label>Email address</label>
            <input type="text" placeholder="Enter email">
            <p>We'll never share your email with anyone else.</p>
            <label>Password</label>
            <input type="password" placeholder="Password" required minlength="10" pattern="(?=.*[a-z]+)(?=.*[A-Z]+)(?=.*[0-9]+).*" title="must have upper case, lower case and number">
            
            <label>Website URL</label>
            <input type="text" placeholder="Website URL" pattern="https?://.*">
            <label><input type="checkbox"> Check me out</label>
            <div><input type="submit" value="Submit"></div>
        </form>
    </body>
</html>
