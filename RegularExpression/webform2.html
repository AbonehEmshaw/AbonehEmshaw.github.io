
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Form</title>
        <link rel="stylesheet" href="weform2.css" type="text/css">
    </head>
    <body>
        <nav>
            <p>MUM Golden Dome Market:::SRM System</p>
            <p>Products</p>
            <p>Supplier</p>
            <p>Hello <button>Sign Out</button></p>
        </nav>
        <h1>New Product Form</h1>
        <div id="main-container">
            <div id="left-container">
                <form>
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter email">
                    <label>Name</label>
                    <input type="text" >
                    <label>Unit Price</label>
                    <input type="text" placeholder="0.0">
                </form>
            </div>
            <div id="right-container">
                <form>
                    <label>Quantity in stock</label>
                    <input type="text" placeholder="Enter email">
                    <label>Supplier:</label>
                    <input type="text" placeholder="Select supplier">
                    <label>Date Supplied:</label>
                    <input type="text" placeholder="yyyy-mm-dd">
                </form>
            </div>
            <div id="bottomcon">
                    <input type="submit" value="Reset" id="reset"/>
                    <input type="submit" value="Cancel" id="cancel">
                    <input type="submit" value="Add Product" id="product"/>
            </div>
        </form>
        </div>
    </body>
</html>
